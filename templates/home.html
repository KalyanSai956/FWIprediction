<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 class="text-center mb-3">FWI Prediction Form</h4>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="form-group mt-2">
                <div>
                    <label class="form-label">Temp</label>
                    <input type="number" class="form-control" name="Temperature" required>
                </div>
                <div>
                    <label class="form-label">RH</label>
                    <input type="number" class="form-control" name="RH" required>
                </div>
                <div>
                    <label class="form-label">Ws</label>
                    <input type="number" class="form-control" name="Ws" required>
                </div>
            </div>
            <div class="form-group mt-2">
            <div class="mt-2">
                <label class="form-label">Rain</label>
                <input type="number" step="0.01" class="form-control" name="Rain" required>
            </div>
            <div class="mt-2">
                <label class="form-label">FFMC</label>
                <input type="number" step="0.01" class="form-control" name="FFMC" required>
            </div>
            <div class="mt-2">
                <label class="form-label">DMC</label>
                <input type="number" step="0.01" class="form-control" name="DMC" required>
            </div>
        </div>
            <div class="form-group mt-2">
                <div>
                    <label class="form-label">ISI</label>
                    <input type="number" step="0.01" class="form-control" name="ISI" required>
                </div>
            </div>
            <div class="form-group mt-2">
                <div>
                    <label class="form-label">Classes</label>
                    <input type="text" class="form-control" name="Classes" required>
                </div>
                <div>
                    <label class="form-label">Region</label>
                    <input type="number" class="form-control" name="Region" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
    </div>
    
    <h4 class="text-center mt-4">
        The FWI Prediction is {{results}}
    </h4>
</body>

</html>
